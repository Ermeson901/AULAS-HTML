<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio table</title>
</head>
<body>
    <header>
        <h1>Exercicio Table</h1>
    </header>
    <main>
        <table border="2">
            <thead>
                <tr>
                    <th>Estados</th>
                    <th>Municipio</th>
                    <th>DDD</th>
                    <th>UF</th>
                    <th>Habitantes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td>São Paulo</td>
                    <td>11</td>
                    <td>SP</td>
                    <td>12.000000</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td>Botafogo</td>
                    <td>21</td>
                    <td>RJ</td>
                    <td>10.646</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">TOTAL de Habitantes:</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
