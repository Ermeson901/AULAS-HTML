<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#">
        <label for="nameUser">Nome: </label>
        <input type="text" id="nameUser" size="26"><br><br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" size="26"><br><br>


        <label for="idade">Idade: </label>
        <input type="text" id="idade" size="5">

        <label for="cep">CEP:</label>
        <input type="text" id="cep" size="10" placeholder="Ex: 02033-000"> <br><br>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" size="26"><br><br>

        <input type="submit" value="Login">
       
    </form>
</body>
</html>
