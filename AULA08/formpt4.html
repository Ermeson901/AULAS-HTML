<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form method="post" action="mailto:ermerson.barros@ios.org.br" >

        <fieldset>
            <legend>Dados do Aluno</legend>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome">

            <label for="email">E-mail: </label>
            <input type="text" id="email" name="email"><br><br>
            <!-- <label for="avaliacao">comentário: </label> <br> -->

            <label for="endereco">Endereço: </label>
            <input type="text" size="20" id="endereco" name="endereco">

            <label for="CEP">CEP</label>
            <input type="number" id="CEP" name="cep"><br><br>

            <label for="idade">Data: </label>
            <input type="idade" name="data"><br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Unidades IOS</legend>
            <label for="uni">Unidade: </label>
            <select name="unidade" id="uni" name="uni">
                <option value="op" selected disabled>Unidade</option>
                <option value="op1">Santana</option>
                <option value="op2">Diadema</option>
                <option value="op2">Itaquera</option>
                <option value="op3">Santo Amaro</option>
            </select><br><br>

            <textarea name="tabela1" id="avaliacao" cols="20" rows="10" placeholder="Deixe seu comentário aqui:"
                maxlength="50" required name="textoUser"></textarea>
        </fieldset>
        <br><br>
        <input type="submit" value="Enviar">

    </form>
</body>

</html>
