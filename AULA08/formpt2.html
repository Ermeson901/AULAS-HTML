<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="#">
        <label for="nome:">Nome: </label>
        <input type="text" id="nome">

        <br><br>

        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email">

        <br><br>

        <label for="listaUnidade">Lista de Unidades:</label>

        <br><br>

        <select name="listaUnidade" id="listaUnidade">
            <!-- <option value="unidade" selected disabled>Unidades</option> -->
            <option value="unidade" hidden>Unidades</option>
            <option value="santana">Santana</option>
            <option value="santo_amaro">Santo Amaro</option>
            <option value="itaquera">Itaquera</option>
            <option value="diadema">Diadema</option>
        </select>
        <br><br>

        <p>DataList</p>

        <input type="text" list="unidadeIos" autocomplete="on" placeholder="Unidades" >

        <datalist id="unidadeIos" >
            <option value="Santana"></option>
            <option value="Santo Amaro"></option>
            <option value="Itaquera"></option>
            <option value="diadema"></option>
        </datalist >

       <br><br> <input type="submit" value="Enviar">

    </form>
</body>

</html>
